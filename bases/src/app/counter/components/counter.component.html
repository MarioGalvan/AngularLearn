<h1 class="counter">Counter: {{ counter }}</h1>

<div class="buttonContainer">
  <button class="button" (click)="increment()">
    {{ counterEnum.Increment }}
  </button>
  <button [disabled]="isButtonDisabled()" class="button" (click)="decrement()">
    {{ counterEnum.Decrement }}
  </button>
  <button class="buttonReset" (click)="reset()">
    {{ counterEnum.Reset }}
  </button>
</div>
