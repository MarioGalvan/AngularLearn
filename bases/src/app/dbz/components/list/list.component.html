<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="
      let character of characters;
      index as i;
      last as isLast;
      even as isEven;
      odd as isOdd;
      first as isFirst
    "
    [ngClass]="{
      'list-group-item-primary': i===0,
      'list-group-item-success': isLast,
    }"
  >
    <div>
      <span class="text-primary">
        <strong>{{ i + 1 }}.</strong>
      </span>
      {{ character.name }} -
      <span><strong>Power:</strong>{{ character.power }}</span>
    </div>
    <button (click)="onDeleteCharacterList(i)" class="btn btn-danger btn-sm">
      X
    </button>
  </li>
</ul>
