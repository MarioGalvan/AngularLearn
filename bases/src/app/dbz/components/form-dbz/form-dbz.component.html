<form class="form-group" (ngSubmit)="addCharacter()" #form="ngForm" novalidate>
  <h4>Agregar Personaje</h4>
  <input
    [(ngModel)]="character.name"
    type="text"
    class="form-control mb-2"
    name="name"
    placeholder="Nombre del personaje"
  />
  <input
    [(ngModel)]="character.power"
    type="number"
    name="power"
    class="form-control mb-2"
    placeholder="Poder del personaje"
  />
  <button type="submit" class="btn btn-primary btn-block mt-3">Agregar</button>
</form>
